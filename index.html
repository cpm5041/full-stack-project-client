<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container">
  <div class="container-fluid text-center">
    <!-- <div class='col-md-12'>
      <h1>Welcome bozo!</h1>
    </div> -->
    <br>
    <div class='container'>
      <div class='row well'>
        <div class='col-md-6'>
          <form class="credentials sign-up">
            <i class='glyphicon glyphicon-pencil'></i>
            <fieldset>
              <legend>Sign up to get jack3d!</legend>
              <input type="text" name="credentials[userId]" value="" placeholder="User ID">
              <input type="password" name="credentials[password]" value="" placeholder="password">
              <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
              <button type='button' id="sign-up" name='submit' class="credentials btn btn-primary">Sign up!</button>
            </fieldset>
          </form>
        </div>
        <div class='col-md-6'>
          <form class="credentials">
            <i class='glyphicon glyphicon-user'></i>
            <fieldset>
              <legend>Sign in!</legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="password" name="credentials[password]" value="" placeholder="password">
              <button type='button' id="sign-in" class="btn">Sign in!</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="alert alert-success" role="alert" id="divCheckbox" style="display: none;">Success!</div>
      <div class='container' style="display: none;">
        <div class='row well'>
          <div class='col-md-6'>
            <form class="credentials signOut">
              <i class='glyphicon glyphicon-log-out'></i>
              <fieldset>
                <legend>Sign out!</legend>
                <button id="sign-out" type='button' class="btn">Sign out!</button>
              </fieldset>
            </form>
          </div>
          <div class='col-md-6'>
            <form class="credentials pw">
              <i class='glyphicon glyphicon-wrench'></i>
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" value="" placeholder="Old Password">
                <input type="password" name="passwords[new]" value="" placeholder="New Password">
                <button type='button' id="change-password" class="btn">Change password!</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class "container col-md-12" id='contentBody'>
        <div class="container col-md-12 tracker">
          <h1>Let's Rage.</h1>
          <div class='container text-center'>
            <h2>Feelin swole? Track a workout <button type='button' id='track' class="btn btn-primary">Track!</button></h2>
          </div>
        </div>
        <div class='container text-center' style="display: none;" id='workoutDiv'>
          <input type="text" name="push-ups" value="" placeholder="# of 'shups">
          <input type="text" name="squats" value="" placeholder="# of squats">
          <input type="text" name="burpees" value="" placeholder="# of burpees">
          <br>
          <button type='button' class="btn btn-primary">Save workout!</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
